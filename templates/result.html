<!DOCTYPE html>
<html>
<head>
  <title>Executive Summary Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color:#f6f7fb; }
    .card { border-radius: 14px; }
    pre { white-space: pre-wrap; font-size: 1rem; margin: 0; }
    .sticky-actions { position: sticky; top: 0; z-index: 5; background: #f6f7fb; padding: .5rem 0; }
  </style>
</head>
<body>
<div class="container my-4">

  <div class="sticky-actions d-flex justify-content-between align-items-center mb-2">
    <h3 class="mb-0">Generated Executive Summary</h3>
    <div>
      <form method="POST" class="d-inline">
        <button type="submit" name="download" class="btn btn-success">Download DOCX</button>
        <button type="submit" name="finish" class="btn btn-outline-danger">Start Over</button>
      </form>
    </div>
  </div>

  <!-- Executive Summary -->
  <div class="card p-4 shadow-sm mb-4">
    <pre>{{ draft }}</pre>
  </div>

  <!-- Value Selling Points -->
  {% if show_vsp %}
  <div class="card p-4 shadow-sm mb-4">
    <h5 class="mb-2">Value Selling Points</h5>
    <pre>{{ vsp }}</pre>
  </div>
  {% endif %}

  <!-- Client Context -->
  <div class="card p-4 shadow-sm mb-4">
    <h5 class="mb-2">Client Context</h5>
    <pre>{{ context }}</pre>
  </div>

  <!-- Action Form -->
  <div class="card p-4 shadow-sm mb-5">
    <h5 class="mb-3">Refine Output</h5>
    <form method="POST" class="mt-2">
      <label class="form-label">Describe the changes (tone, add metrics, tighten bullets, etc.)</label>
      <textarea name="refine_prompt" class="form-control mb-3" rows="3" required placeholder="e.g., Add 3 quantified bullets in Business Value; make Delivery stress governance cadence and risk mitigation; keep under 800 words."></textarea>
      <div class="d-flex gap-2">
        <button type="submit" name="refine" class="btn btn-secondary">Refine</button>
        <button type="submit" name="download" class="btn btn-success">Download DOCX</button>
        <button type="submit" name="finish" class="btn btn-outline-danger">Start Over</button>
      </div>
    </form>
  </div>

</div>
</body>
</html>
